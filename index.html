<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="bg-video.mp4" type="video/mp4">
    </video>
    
    <div class="calculator" >
        <h2 > CALCULATOR</h2>
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="digit" onclick="display('1')">1</button>
            <button class="digit" onclick="display('2')">2</button>
            <button class="digit" onclick="display('3')">3</button>
            <button class="digit" onclick="display('4')">4</button>
            <button class="digit" onclick="display('5')">5</button>
            <button class="digit" onclick="display('6')">6</button>
            <button class="digit" onclick="display('7')">7</button>
            <button class="digit" onclick="display('8')">8</button>
            <button class="digit" onclick="display('9')">9</button>
            <button class="digit" onclick="display('0')">0</button>
            <button class="num" onclick="display('+')">+</button>
            <button class="num" onclick="display('-')">-</button>
            <button class="digit" onclick="erase()">x</button>
            <button class="num" onclick="display('*')">*</button>
            <button class="num" onclick="display('/')">/</button>
            <button class="digit" onclick="calculate()">=</button>
            <button class="digit" onclick="clearDisplay()">C</button>
            
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
